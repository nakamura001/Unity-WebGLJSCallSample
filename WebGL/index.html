<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Unity-WebGLPluginSample</title>
    <style>
    /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
    </style>
    <script>
	    function MyFunction1() {
		    console.log("[MyFunction1]");
	    }
	    function MyFunction2(arg) {
		    console.log("[MyFunction2]");
		    // 引数が1つと確定している時
		    console.log("arg:"+arg);
	    }
	    function MyFunction3(arg) {
		    console.log("[MyFunction3]");
		    console.log("arg:"+arg);
		    // 引数の数が確定してない時
			for (var i = 0; i < arguments.length; i++) {
    		    console.log("arguments[" + i + "]" + arguments[i]);
    		}
	    }
	    function SendTextToUnity() {
			var inputText = document.getElementById("input_text");
			SendMessage ('TestScript', 'FromJS', inputText.value);
		};
	</script>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/WebGL.data",
    codeUrl: "Release/WebGL.js",
    asmUrl: "Release/WebGL.asm.js",
    memUrl: "Release/WebGL.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

	<div>
	ここにテキストを入力：<input id="input_text" type="input" value="abc"><input onClick="SendTextToUnity()" type="button" value="Send">
	</div>
  </body>
</html>
