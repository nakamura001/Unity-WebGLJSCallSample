<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL JS Call Sample</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script>
	    var result;
	    window.onload = function()
		{
		    result = document.getElementById("result");
		};
	    function MyFunction1() {
		    result.innerHTML = "[MyFunction1]";
	    }
	    function MyFunction2(arg) {
		    res = "[MyFunction2]<br>";
		    // 引数が1つと確定している時
		    res += "arg:"+arg;
		    result.innerHTML = res;
	    }
	    function MyFunction3(arg) {
		    res = "[MyFunction3]<br>";
		    res += "arg:"+arg+"<br>";
		    // 引数の数が確定してない時
			for (var i = 0; i < arguments.length; i++) {
			    res += "arguments[" + i + "]" + arguments[i]+"<br>";
    		}
		    result.innerHTML = res;
	    }
	    function SendTextToUnity() {
			var inputText = document.getElementById("input_text");
			SendMessage ('TestScript', 'FromJS', inputText.value);
		};
	</script>
    <script src="TemplateData/UnityProgress.js"></script>
  </head>
  <body class="template">
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="300px" width="600px"></canvas>
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">WebGL JS Call Sample</div>
    </div>
    <div>
		<div>
		ここにテキストを入力：<input id="input_text" type="input" value="abc"><input onClick="SendTextToUnity()" type="button" value="Send">
		</div>
		<div>
		[Unity側からのアクションの結果]<div id="result" />
		</div>
    </div>
